
<div class="container" ng-init='init()'>
  <ul class="nav nav-pills right">
    <li role="presentation" class="active"><a href='#/facebook' ng-click='logOut()'>Home</a></li>
    <li role="presentation"><a href='#/logout' ng-click='logOut(true)'>Logout</a></li>
  </ul>

  <div class = 'col-md-5 col-md-offset-1'>
  <h4>Room: {{roomName}}</h4>
    <ng-map class='room' default-style='true' center='current-location' zoom='14'>
      <marker ng-repeat='user in roomDetails.users' position='{{user.latitude}},{{user.longitude}}'
        class='mark' icon = {{user.userPic}} draggable="true" on-dragend="updatePosition()">
      </marker>

      <marker ng-repeat='place in places.slice(0,3)'
        on-click="showInfoWindow(event, place)"
        position='{{place.venue.location.lat}},{{place.venue.location.lng}}'
        class='mark'
        draggable="false">
      </marker>
    </ng-map>
  </div>

  <div class="col-md-5" >
    <h2>Preferences</h2>
    <div class="col-md-5" style="float:left">
      <form ng-submit="send()">
        <label>Place</label>
        <div class="radio">
          <label class="active">
            <input ng-model='prefs.query' name="query" type="radio" value="bar" checked="checked"> Bar
          </label>
        </div>
        <div class="radio">
          <label>
            <input ng-model='prefs.query' name="query" type="radio" value="coffee"> Coffee
          </label>
        </div>
        <div class="radio">
          <label>
            <input ng-model='prefs.query' name="query" type="radio" value="food"> Restaurant
          </label>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Everyone's Here!</button>
      </form>
    </div>

    <div class="col-md-6 col-md-offset-1" style="float:left">
      <label>Price</label>
      <select ng-model='prefs.price' class="form-control">
        <option value="1">$</option>
        <option value="2">$$</option>
        <option value="3">$$$</option>
        <option value="4">$$$$</option>
      </select>
    </div>

    <div class="col-md-6 col-md-offset-1" style="float:left">
      <br>
      <div style="clear: both">
        <label for="points" style="float: left">Rating:</label>
        <output id="rangevalue" style="float: left; margin: -.45em 0 0 .5em">5</output>
      </div>
      <input ng-model='prefs.rating' type="range" name="rating" id="rating" value="5" min="1" max="10" onchange="rangevalue.value=value">
    </div>
  </div>
  <br>

</div>
